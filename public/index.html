<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ternary Traveler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="form-container">
        <form action="" id="interest-form">
            <input type="text" id="hidden-input" class="hidden">
            <input type="text" id="interest-form-name" class="input" placeholder="Name">
            <input type="text" id="interest-form-desc" class="input" placeholder="Enter a description">
            <input type="text" id="interest-form-cost" class="input" placeholder="Cost">
            <textarea name="" id="interest-form-review" class="hidden input" cols="30" rows="10"></textarea>
            <select name="" id="interest-form-select" class="input choose-input">
                <option id="choose-option" value="choose">Choose A Locale</option>
            </select>
            <input type="submit" id="interest-form-save-btn" class="btn" value="Save">
        </form>
    </div>
    <article class="output">

    </article>

    <script src="bundle.js"></script>
</body>

</html>
